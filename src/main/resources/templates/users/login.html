<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .btn-google {
            background-color: #dd4b39;
            color: white;
        }
        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 login-container">
            <h1 class="text-center mb-4">Login</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    <i class="fas fa-exclamation-circle"></i> Invalid email or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    <i class="fas fa-check-circle"></i> You have been logged out.
                </div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control" required id="usernameOrEmail"
                           name="username" placeholder="Username or Email">
                </div>
                <div class="form-group mb-4">
                    <input type="password" class="form-control" required id="password"
                           name="password" placeholder="Password">
                </div>
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" name="remember-me"
                           id="remember-me">
                    <label class="form-check-label" for="remember-me"> Remember me</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
                <p class="mt-3 mb-0 text-center">Don't have an account? <a class="text-info" th:href="@{/register}">Sign up</a></p>
                <p class="mt-2 mb-0 text-center">
                    <a href="/oauth2/authorization/google" class="btn btn-google btn-lg"><i class="fab fa-google"></i> Login with Google</a>
                </p>
                <p class="mt-2 mb-0 text-center">
                    <a href="/oauth2/authorization/facebook" class="btn btn-facebook btn-lg"><i class="fab fa-facebook-f"></i> Login with Facebook</a>
                </p>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
