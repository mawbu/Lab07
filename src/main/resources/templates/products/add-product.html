<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Add Product</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .card-custom {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <div class="card card-custom shadow-sm">
    <div class="card-body">
      <h1 class="card-title mb-4">Add New Product</h1>
      <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" required>
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input type="text" th:field="*{price}" class="form-control" id="price" required>
          <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <select th:field="*{category}" class="form-control" id="category">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
          </select>
          <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="text" th:field="*{quantity}" class="form-control" id="quantity" required>
          <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
          <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image:</label>
          <input class="form-control" type="file" id="image" name="imageProduct" accept="image/png, image/jpeg">
          <div class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a th:href="@{/products}" class="btn btn-link">Cancel</a>
      </form>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
